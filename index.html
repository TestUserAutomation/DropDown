<html>
<body>

<h2>Select Value from DropDown</h2>

<label for="Cities"><b>Single Select DropDown :Choose a City to Travel </b>&nbsp</label>

<select name="Cities">
  <option value="New york">NY</option>
  <option value="California">CA</option>
  <option value="Los Angeles">LA</option>
  <option value="Texas">TX</option>

</select>
<br style = “line-height:100px;”></br>
<br />&nbsp;<br/>
<label for="Bill"><b>Multi Select DropDown :Choose Bills to Pay</b>&nbsp;</label>
  <select id="Bill" name="Bills" multiple>
  <option value="Food">food</option>
  <option value="Travel">travel</option>
  <option value="CreditCard">creditCard</option>
  <option value="DebitCard">DebitCard</option>
</select>
</body>
</html>
